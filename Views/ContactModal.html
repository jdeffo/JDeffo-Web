<!DOCTYPE html>
<html lang="en" ng-app="JDeffoApp">
  <head>
    <title>Jeremy DeFossett</title>
    <link href="Content/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/DeffoStyles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="Images/JDIcon.ico" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/lib/angular-route.min.js"></script>
    <script src="app/moduleConfig.js"></script>
  </head>
  <body>
      <div class="modal-header">
          <h3 class="modal-title">Contact Me</h3>
      </div>
      <div class="modal-body contactModal" style="overflow: auto;">
          <form name="contactForm" ng-submit="hmctrl.sendMessage()" novalidate>
              <input type="text" placeholder="Name" name="name" />
              <input type ="email" placeholder="Email" name="email" />
              <textarea placeholder="Your Message" name="message"></textarea>
              <input type="submit" value="Send" />
          </form>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="hmctrl.close()"></button>
      </div>
  </body>
  </html>
