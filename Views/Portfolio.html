<div class="ProjectsContainer">

  <h1>My personal projects</h1>

  <hr />

  <div class="ProjWrap" ng-repeat="card in pctrl.controller.cardList">

  <div style="display: table; width: 0; height: 0; clear: both; visibility: none;"></div>


</div>
